<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="shortcut icon" href="assets/filme.png" type="image/x-icon"/>
    <title>Cinéfolo</title>
</head>
<body class="background-image">

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="d-flex align-items-center"> 
                <span class="navbar-brand mb-0 h1">Cinéfolo</span>
                <img class="logo" src="assets/logo.png" alt="Logo Cinéfolo">
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link btn custom-btn" href="#" onclick="loadForm()">Novo Filme</a>
                </li>
            </ul>                                
        </nav>
    </header>

    <main class="container mt-3" id="main-container"></main>

    <div class="modal fade" id="movieFormModal" tabindex="-1" role="dialog" aria-labelledby="movieFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieFormModalLabel">Novo Filme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <div class="form-group">
                            <label for="title">Título:</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="overview">Sinopse:</label>
                            <textarea class="form-control" id="overview" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="vote-average">Avaliação:</label>
                            <input type="number" class="form-control" id="vote-average" step="0.1" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="createMovie()">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editMovieFormModal" tabindex="-1" role="dialog" aria-labelledby="editMovieFormModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMovieFormModalLabel">Editar Filme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editMovieForm">
                        <div class="form-group">
                            <label for="edit-overview">Sinopse:</label>
                            <textarea class="form-control" id="edit-overview" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-vote-average">Avaliação:</label>
                            <input type="number" class="form-control" id="edit-vote-average" step="0.1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="mt-5 text-center">
        <p>Explore o mundo do cinema!</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
